<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags for character encoding and responsive viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, intial-scale = 1" />

    <!-- references to styling -->
    <link rel="stylesheet" href="/public/css/foundation.css" />
    <link rel="stylesheet" href="" />
    
    <!-- page title displayed in browser tab -->
    <title>Project Gallery - Hunter's Website</title>
  
    <style>
        .project-gallery-container {
            padding: 2rem 0;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .project-card {
            background: #fff;
            border: 1px solid;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.2s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }
        
        .project-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .project-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f5f5f5;
            display: block;
        }
        
        .project-card-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        .project-card-title {
            font-size: 1rem;
            font-weight: 500;
            color: #2d3b45;
            margin: 0;
            line-height: 1.4;
        }
        
        .project-grid {
            margin-top: 1rem;
        }
    </style>

</head>

<body>
    <div class="off-canvas-wrapper">
        <!-- Your menu or Off-canvas content goes here -->
        <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
            <!-- Close button -->
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                 <span aria-hidden="true">&times;</span>
            </button>

        </div>

    <!-- Your page content lives here -->
     <div class="off-canvas-content" data-off-canvas-content>
        <!-- Navigation Menu -->
        <div style="width: 100%; background-color: #f8f8f8; padding: 1rem 0; border-bottom: 1px solid #ddd;">
            <div class="grid-container">
                <ul class="horizontal menu" style="margin-bottom: 0; display: flex; justify-content: space-around; align-items: center;">
                    <li><a href="/index.html">Home Page</a></li>
                    <li><a href="">Project Gallery</a></li>
                    <li><a href="/public/html/resume.html">Resume</a></li>
                    <li>
                        <!-- https://www.linkedin.com/in/hunter-heffernan -->
                        <a href="https://www.linkedin.com/#" target="_blank" rel="noopener noreferrer">
                            <img src="../images/linkedin-logo/LI-Logo.png" alt="LinkedIn" style="height: 1.2rem; width: auto; vertical-align: middle;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- main content within a `grid-container` -->
        <div class="grid-container project-gallery-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Projects</h1>
            </div>
            
            <!-- Project Grid -->
            <div class="grid-x grid-padding-x grid-padding-y project-grid">
                <!-- Project Card 1 -->
                <div class="cell small-12 medium-6 large-4">
                    <a href="project1.html" class="project-card">
                        <img src="../images/Place-Holder.jpeg" alt="Project 1" class="project-card-image">
                        <div class="project-card-content">
                            <h3 class="project-card-title">Project 1</h3>
                        </div>
                    </a>
                </div>
                
                <!-- example code for future projects:
                <div class="cell small-12 medium-6 large-4">
                    <a href="project2.html" class="project-card">
                        <img src="" alt="Project 2" class="project-card-image">
                        <div class="project-card-content">
                            <h3 class="project-card-title">Project 2</h3>
                        </div>
                    </a>
                </div>
                -->
            </div>
        </div>
    </div>
    </div>
    <!-- include before closing <body> tag -->
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/what-input.js"></script>
    <script src="/js/vendor/foundation.js"></script>
    <script type="application/javascript">
      $(document).foundation();
    </script>
  </body>
</html>
