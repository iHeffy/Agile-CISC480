<!DOCTYPE html>
<html lang="en">

<head>

            <div class="grid-x grid-padding-x">

                    <img src = "images/Place-Holder.jpeg" alt = "SpongeBob">

                </div>
            </div>

                <div class="cell large-auto" style="background-color: #e6adad;">
                    <h2><strong>Contact</strong></h2>
                    <div style="display: flex; gap: 20px;">
                        <p><strong>Email:</strong> XXXXXXXX@gmail.com</p>
                        <p><strong>Phone Number:</strong> XXX-XXX-XXXX</p>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- include before closing <body> tag -->
    <script src="js/vendor/jquery.js"></script>

        $(document).foundation();

</html>
